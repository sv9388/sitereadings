{% macro render_field( field, class_str = "", customprops = {}, colsize = 12 ) %}
<div class="col-md-{{colsize}}"> 
  <div class="form-group">
  {{field.label}} {{field(class_ = class_str, **customprops) | safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
</div>
{% endmacro %}
