  <script>
    function post_or_put_data(url, method, data) {
      var op = null;
      $.ajax({
        url: url,
        method: method,
        data: data,
        dataType: "application/json",
        contentType: "application/json",
        async: false,
        success: function(response, statusCode) {
          op = response;
        },
        error: function(response, statusCode) {
          op = response;
        }
      });
      return op;
    }


    function get_or_delete_data(url, method) {
      var op = null;
      $.ajax({
        url: url,
        method: method,
        async: false,
        success: function(response, statusCode) {
          op = response;
        },
        error: function(response, statusCode) {
          op = response;
        }
      });
      return op;
    }

function jQFormSerializeArrToJson(formSerializeArr){
 var jsonObj = {};
 jQuery.map( formSerializeArr, function( n, i ) {
     jsonObj[n.name] = n.value;
 });

 return JSON.stringify(jsonObj);
}
  </script>
